<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    
      <!-- Spider -->
       <a-box wireframe="true">
          <a-sphere position="0 1 0"></a-sphere>

          <a-box class="leg" wireframe="true" height="2" width="2" depth="0.5" position="-1 1.2 0">
              <a-cylinder position="0 0.3 0" rotation="0 0 45" radius="0.15"></a-cylinder>
              <a-cylinder position="-1.15 0 0" rotation="0 0 -45" height="2.5" radius="0.15"></a-cylinder>
          </a-box>
          <a-box class="leg" wireframe="true" height="2" width="2" depth="0.5" rotation="0 45 0" position="-1 1.2 0">
              <a-cylinder position="0 0.3 0" rotation="0 0 45" radius="0.15"></a-cylinder>
              <a-cylinder position="-1.15 0 0" rotation="0 0 -45" height="2.5" radius="0.15"></a-cylinder>
          </a-box>
          <a-box class="leg" wireframe="true" height="2" width="2" depth="0.5" rotation="0 225 0" position="1 1.2 0">
              <a-cylinder position="0 0.3 0" rotation="0 0 45" radius="0.15"></a-cylinder>
              <a-cylinder position="-1.15 0 0" rotation="0 0 -45" height="2.5" radius="0.15"></a-cylinder>
          </a-box>
                <a-box class="leg" wireframe="true" height="2" width="2" depth="0.5" rotation="0 180 0" position="1 1.2 0">
              <a-cylinder position="0 0.3 0" rotation="0 0 45" radius="0.15"></a-cylinder>
              <a-cylinder position="-1.15 0 0" rotation="0 0 -45" height="2.5" radius="0.15"></a-cylinder>
          </a-box>
      </a-box>


            <!-- Spider -->
